<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Публикуване на обява</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        input[type=number] {
        -moz-appearance: textfield;
        }
</style>
</head>
<body>
<header>
    <nav th:replace="~{fragments/common::navbar}"></nav>
</header>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>Добави обява:</h1>

            <form th:if="${url} == null" action="#" th:action="@{/upload}" th:method="post" enctype="multipart/form-data">
                <input type="file" name="image" placeholder="Избери снимка">
                <input type="submit" value="Добави">
            </form>
            <img th:src="@{${url}}" id="picture" style="width:100%" >


            <form th:object="${addProductDTO}" th:method="post" th:action="@{/products/add}">
                <div class="row">
                    <div  class="column">
                        <label for="pictureURL"></label>
                        <input th:field="*{pictureURL}" th:value="${url}" type="text" name="pictureURL" id="pictureURL" class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 mb-3">
                        <label for="title">Заглавие</label>
                        <input th:field="*{title}" type="text" name="title" id="title" class="form-control" required>
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="description">Описание</label>
                        <textarea th:field="*{description}" type="text" name="description" id="description" class="form-control" required></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="price">Цена</label>
                        <input th:field="*{price}" type="number" name="price" id="price" class="form-control" aria-describedby="inputGroupPrepend3" required>
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 mb-3">
                        <label for="location">Локация</label>
                        <select th:field="*{location}"  name="location" id="location" class="form-control">
                            <option value="">Изберете локация</option>
                            <option th:each="l : ${T(bg.softuni.ShopApp.model.entity.enums.Location).values()}" th:value="${l}" th:text="${l}">Изберете локация</option>
                        </select>
                        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="category">Категория</label>
                        <select th:field="*{category}" type="text" name="category" id="category" class="form-control">
                            <option value="">Изерете категория</option>
                            <option value="VEHICLE">Превозни средства</option>
                            <option value="ELECTRONIC">Електроника</option>
                            <option value="ESTATE">Имоти</option>
                            <option value="CLOTHING">Облекло</option>
                            <option value="OTHER">Други</option>
                        </select>
                        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
                    </div>
                </div>
                <button class="btn btn-secondary" type="submit">Публикувай</button>
            </form>

        </div>
    </div>
</main>
<footer th:replace="~{fragments/common::footer}"></footer>
</body>
</html>
