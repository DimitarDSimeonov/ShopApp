<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Публикуване на обява</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="/css/galleryStyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/common::navbar}"></nav>
</header>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>Добави снимка:</h1>

            <form th:object="${view}" th:method="post" th:action="@{/products/add/owner/view/{id}(id = *{id})}" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-md-4 mb-3">
                        <p th:text="*{title}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <p th:text="*{description}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <p th:text="*{price}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 mb-3">
                        <p th:text="*{location.displayName}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <p th:text="*{category.displayName}"></p>
                    </div>
                </div>

                <div th:replace="~{fragments/common::gallery}"></div>

                <ul class="nav nav-bar justify-content-between">
                    <li class="nav-item">
                        <button style="cursor:pointer" id="btn" class="btn btn-secondary">Избери снимка</button>
                        <input type="file" id="input" name="image" style="display:none" required>
                    </li>
                    <li class="nav-item">
                        <input type="submit" class="btn btn-secondary" value="Качи"/>
                    </li>
                    <li>
                        <a th:href="@{/home}" class="btn btn-success">Готово</a>
                    </li>
                </ul>
            </form>

        </div>
    </div>
</main>
<footer th:replace="~{fragments/common::footer}"></footer>

<script src="/js/productGallery.js"></script>
<script>
document.getElementById('btn').addEventListener('click', () => {
  document.getElementById('input').click();
})
</script>
</body>
</html>
