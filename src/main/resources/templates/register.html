<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Регистрирай се</h1>

    <form>
        <div class="form-group">
            <div class="col-md-4 mb-3">
                <label for="firstName">Име</label>
                <input type="text" name="firstName" id="firstName" class="form-control" required>
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Фамилия</label>
                <input type="text" name="lastName" id="lastName" class="form-control" required>
                <div class="valid-feedback"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 mb-3">
                <label for="username">Потребителско име</label>
                <div class="input-group">
                    <input type="text" name="username" id="username" class="form-control" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 mb-3">
                <label for="password">Парола</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="confirmPassword">Потвърди парола</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 mb-3">
                <label for="email">Имейл</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="phoneNumber">Телефонен номер</label>
                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <button class="btn btn-outline-secondary" type="submit">Регистрация</button>
    </form>
</body>
</html>
